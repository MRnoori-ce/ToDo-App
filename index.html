<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="title">
                <h1>My ToDo App</h1>
                <h2>Remmember What You Need To Do...</h2>
                 <!-- first section = form -->
            </div>
            <section id="add-new">
                <form action="#" id="submit">
                    <input type="text"  placeholder="To Do ..." class="todo">
                </form>
            </section>
        </div>
    </header>

    <!-- second section = ul tags -->
    <div class="container">

        <section id="tasks">
            <ul>
            </ul>
        </section>

        <span id="total">
            total: <span id="count">0</span>
        </span>

    </div>

    <script src="script.js"></script>
</body>
</html>
